name: CI Pipeline (Docker Validation)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "main"

jobs:
  docker-validate:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verify package.json exists
        run: |
          test -f backend/package.json || (echo "package.json not found in backend" && exit 1)

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Run tests (non-blocking)
        working-directory: backend
        run: |
          if npm run | grep -q "test"; then
            npm test || echo "⚠️ Tests failed or not implemented (non-blocking)"
          else
            echo "ℹ️ No test script defined"
          fi

      - name: Build Docker image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t ci-test:${{ github.sha }} \
            .

      - name: Run Docker container (smoke test)
        run: |
          docker run -d \
            --name ci-test \
            -e PORT=3001 \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            ci-test:${{ github.sha }}

      - name: Wait for app startup
        run: sleep 5

      - name: Show container logs
        run: docker logs ci-test

      - name: Stop container
        if: always()
        run: docker rm -f ci-test