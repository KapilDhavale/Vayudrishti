name: CI Pipeline (Docker Validation)

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/**"

jobs:
  docker-validate:
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verify package.json exists
        run: |
          echo "::notice::SHIPIQ_STAGE=VERIFY_PACKAGE"
          test -f backend/package.json || (echo "❌ package.json not found in backend" && exit 1)

      - name: Validate environment variable injection
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "::notice::SHIPIQ_STAGE=ENV_CHECK"
          missing=0
          if [ -z "$MONGO_URI" ]; then echo "❌ Missing env var: MONGO_URI"; missing=1; fi
          if [ $missing -eq 1 ]; then
            echo "❌ One or more required environment variables are missing"
            exit 1
          else
            echo "✅ All required environment variables are present"
          fi

      - name: Install dependencies
        working-directory: backend
        run: |
          echo "::notice::SHIPIQ_STAGE=INSTALL_DEPS"
          npm install

      - name: Run tests (non-blocking)
        working-directory: backend
        run: |
          echo "::notice::SHIPIQ_STAGE=TEST"
          if npm run | grep -q "test"; then
            npm test || echo "⚠️ Tests failed or not implemented (non-blocking)"
          else
            echo "ℹ️ No test script defined"
          fi

      - name: Build Docker image
        run: |
          echo "::notice::SHIPIQ_STAGE=DOCKER_BUILD"
          docker build \
            -f backend/Dockerfile \
            -t ci-test:${{ github.sha }} \
            .

      - name: Run Docker container (platform smoke test)
        run: |
          echo "::notice::SHIPIQ_STAGE=DOCKER_RUN"
          docker run -d \
            --name ci-test \
            -e CI=true \
            -e PORT=3001 \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            ci-test:${{ github.sha }}

      - name: Wait for startup window
        run: |
          echo "::notice::SHIPIQ_STAGE=STARTUP_WAIT"
          sleep 6

      - name: Verify container is running
        run: |
          echo "::notice::SHIPIQ_STAGE=VERIFY_RUNNING"
          docker ps --filter "name=ci-test" --filter "status=running" | grep ci-test

      - name: Detect fatal startup errors (log inference)
        run: |
          echo "::notice::SHIPIQ_STAGE=LOG_SCAN"
          if docker logs ci-test | grep -Ei "fatal|uncaught|exception|cannot parse|failed to start"; then
            echo "❌ Fatal error detected during container startup"
            exit 1
          else
            echo "✅ No fatal startup errors detected"
          fi

      - name: Show container logs
        run: docker logs ci-test

      - name: Stop container
        if: always()
        run: docker rm -f ci-test